<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Newsly.AI{% endblock title %}</title>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'news/favicon.ico' %}">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --text: #1f2937;
            --text-muted: #6b7280;
            --background: #ffffff;
            --card-bg: #ffffff;
            --border: #e5e7eb;
            --error: #dc2626;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow: 0 1px 3px 0 rgb(0 0 0 / 0.1), 0 1px 2px -1px rgb(0 0 0 / 0.1);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            line-height: 1.5;
            color: var(--text);
            background: var(--background);
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Navbar Styles */
        .navbar {
            background: var(--card-bg);
            border-bottom: 1px solid var(--border);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .navbar-brand {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--primary);
            text-decoration: none;
        }

        .navbar-nav {
            display: flex;
            align-items: center;
            gap: 1.5rem;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s ease;
            padding: 0.5rem;
        }

        .nav-link:hover {
            color: var(--primary);
        }

        .mobile-menu-btn {
            display: none;
            background: none;
            border: none;
            cursor: pointer;
            padding: 0.5rem;
        }

        .mobile-menu-btn svg {
            width: 24px;
            height: 24px;
            color: var(--text);
        }

        /* Alert Styles */
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 6px;
            border: 1px solid transparent;
        }

        .alert-error {
            background-color: #fee2e2;
            border-color: #fecaca;
            color: var(--error);
        }

        .alert-success {
            background-color: #dcfce7;
            border-color: #bbf7d0;
            color: #166534;
        }

        /* Form Styles */
        .form-group {
            margin-bottom: 1rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .text-center {
            text-align: center;
        }

        .mt-4 {
            margin-top: 2rem;
        }

        .mb-4 {
            margin-bottom: 2rem;
        }

        /* Interests Grid */
        .interests-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 1rem;
            margin: 1rem 0;
        }
        
        .interest-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem;
            border: 1px solid var(--border);
            border-radius: 4px;
            background: var(--background);
            transition: background-color 0.3s ease;
        }
        
        .interest-item:hover {
            background: #f8f9fa;
        }
        
        .interest-item input[type="checkbox"] {
            margin: 0;
        }
        
        .interest-item label {
            margin: 0;
            cursor: pointer;
        }
        
        .form-section {
            margin-bottom: 2rem;
        }
        
        .section-description {
            color: var(--text-muted);
            margin-bottom: 1rem;
        }

        @media (max-width: 768px) {
            .navbar-content {
                position: relative;
            }

            .mobile-menu-btn {
                display: block;
            }

            .navbar-nav {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: var(--card-bg);
                padding: 1rem;
                flex-direction: column;
                align-items: stretch;
                border: 1px solid var(--border);
                border-radius: 0 0 8px 8px;
                box-shadow: var(--shadow-md);
            }

            .navbar-nav.active {
                display: flex;
            }

            .nav-link {
                padding: 0.75rem;
                border-radius: 4px;
            }

            .nav-link:hover {
                background: #f8f9fa;
            }
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="container navbar-content">
            <a href="{% url 'home' %}" class="navbar-brand">Newsly.AI</a>
            <button class="mobile-menu-btn" onclick="toggleMenu()">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                </svg>
            </button>
            <div class="navbar-nav" id="navbarNav">
                <a href="{% url 'home' %}" class="nav-link">Home</a>
                <a href="{% url 'about' %}" class="nav-link">About</a>
                <a href="{% url 'privacy' %}" class="nav-link">Privacy</a>
                {% if user.is_authenticated %}
                    <a href="{% url 'profile' %}" class="nav-link">Profile</a>
                    <a href="{% url 'logout' %}" class="nav-link">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="nav-link">Login</a>
                    <a href="{% url 'register' %}" class="nav-link">Register</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <main class="container">
        {% if messages %}
            {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}

        {% block content %}
        {% endblock content %}
    </main>

    <script>
        function toggleMenu() {
            const navbarNav = document.getElementById('navbarNav');
            navbarNav.classList.toggle('active');
        }
    </script>
</body>
</html>
