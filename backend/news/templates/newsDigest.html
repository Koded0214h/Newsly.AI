<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Your Newsly Digest</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      color: #333;
    }
    .container {
      max-width: 600px;
      margin: 20px auto;
      background-color: #ffffff;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 20px;
    }
    h1 {
      color: #007bff;
      font-size: 24px;
      margin-bottom: 20px;
    }
    .article {
      border-bottom: 1px solid #e1e4e8;
      padding-bottom: 15px;
      margin-bottom: 15px;
    }
    .article:last-child {
      border-bottom: none;
      margin-bottom: 0;
      padding-bottom: 0;
    }
    .article-title {
      font-size: 18px;
      font-weight: bold;
      color: #333;
      margin: 0 0 5px 0;
    }
    .article-summary {
      font-size: 14px;
      color: #555;
      margin: 0 0 10px 0;
    }
    .read-more {
      display: inline-block;
      padding: 8px 12px;
      font-size: 14px;
      color: #ffffff;
      background-color: #007bff;
      text-decoration: none;
      border-radius: 4px;
    }
    .footer {
      font-size: 12px;
      color: #999;
      text-align: center;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Your Newsly Digest</h1>
    {% for article in articles %}
    <div class="article">
      <p class="article-title">{{ article.title }}</p>
      <p class="article-summary">{{ article.summary }}</p>
      <a class="read-more" href="{{ article.url }}" target="_blank" rel="noopener noreferrer">Read more</a>
    </div>
    {% endfor %}
    <div class="footer">
      &copy; {{ current_year }} Newsly.AI. All rights reserved.
    </div>
  </div>
</body>
</html>
